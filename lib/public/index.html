<body>
  <div id="container" class="speaker">
    <div class="wrapper">
      <h1 id="title"></h1>
      <div id="time"></div>
    </div>
    <div id="loading"></div>
    <div id="speakerBg">
      <a href="javascript:void(0);" id="playBtn">
        <img src="/img/power.png" alt="Power On!" title="Power On!" />
      </a>
      <span id="readySpeakers" class="counter" title="Ready speakers">0</span>
      <span id="totalSpeakers" class="counter" title="Total speakers">0</span>
      <div id="speaker-animation"></div>
      <div id="speaker-on"></div>
    </div>
    
  </div>

  <style type="text/css">
    #log {
      width: 100%;
      height: 50%;
      background: #fff;
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
    }
    #log div {
      margin-bottom: 2px;
      border-bottom: 1px solid #333;
      white-space: nowrap;
    }
    .loading {
      background: #eee;
      padding: 2px 0;
    }
    .loading div {
      margin: 2px;
      float: left;
    }
    .loading div:before {
      color: #666;
      padding-right: 3px;
    }
    #loadstate:before {
      content: "Loadstate:";
    }
    #netstate:before {
      content: "Netstate:";
    }
    #buffers:before {
      content: "Buffers:";
    }
    #bufferstart:before {
      content: "Start:";
    }
    #bufferend:before {
      content: "End:";
    }
    #duration:before {
      content: "Duration:";
    }
    
    .playhead {
      background: #fee;
      padding: 2px 0;
    }
    .playhead div {
      margin: 1px;
      float: left;
    }
    .playhead div:before {
      color: #666;
      padding-right: 3px;
    }
    #url:before {
      content: "URL:";
    }
    #time:before {
      content: "Time:";
    }
    #tracklatency:before {
      content: "TLatency:";
    }
    #latency:before {
      content: "Latency:";
    }
    #latency2:before {
      content: "Latency2:";
    }
    #playtime:before {
      content: "Playtime:";
    }
    
    .tools {
      background: #eee;
      padding: 5px 0;
    }
    .tools div {
      border: 1px solid blue;
      padding: 10px;
      margin: 1px;
      float: left;
      font-weight: bold;
      background: #fdb;
      cursor: pointer;
    }
    
    div.clear {
      clear:both;
      float: none;
    }
    
    
  </style>
